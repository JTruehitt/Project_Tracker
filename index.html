<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Project Tracker</title>
  </head>
  <body>
    <header class="hero text-center">
      <p class="timeDisplay">
        <span class="currentDate"></span> at <span class="currentTime"></span>
      </p>
      <h1>Project Tracker 1.0</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="card text-center col-8">
            <div class="card-header text-dark">
              The easy way to stay on top of your deadlines.
            </div>
            <div class="card-body card-custom rounded">
              <p class="card-text fs-5 px-5">
                Submit your project details using the button below.
              </p>
              <button
                type="button"
                class="btn btn-outline-success btn-lg btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Submit Project
              </button>
            </div>
            <div class="card-footer text-muted"></div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Project Details
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body modal-custom">
              <form class="projectForm vstack gap-4">
                <div class="">
                  <label for="projectName" class="form-label custom-form-label"
                    >Project Name</label
                  >
                  <textarea
                    class="form-control border border-primary-subtle"
                    id="projectName"
                    rows="1"
                  ></textarea>
                </div>
                <div>
                  <label for="projectType" class="form-label custom-form-label"
                    >Project Type</label
                  >
                  <select
                    class="form-select border border-primary-subtle"
                    id="projectType"
                    aria-label="Project type select"
                  >
                    <option value="Front End">Front End</option>
                    <option value="Back End">Back End</option>
                    <option value="Full Stack">Full Stack</option>
                  </select>
                </div>
                <div>
                  <label for="datepicker" class="form-label custom-form-label"
                    >Due Date</label
                  >
                  <input
                    class="w-100 d-block border border-primary-subtle form-control"
                    type="text"
                    id="datepicker"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Nevermind
              </button>
              <button
                type="button"
                class="btn btn-primary submitBtn"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <table class="table text-dark text-center">
        <h3 class="open-projects-title text-center mt-3">Open Projects</h3>
        <thead>
          <tr>
            <th>Project #</th>
            <th>Project Name</th>
            <th>Project Type</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody class="mainProjectDisplay"></tbody>
      </table>

      <div class="completed-projects-container hide">
        <table class="table text-dark text-center">
          <h3 class="completed-projects-title text-center">
            Completed Projects
          </h3>
          <thead>
            <tr>
              <th>Project #</th>
              <th>Project Name</th>
              <th>Project Type</th>
              <th>Completed On</th>
            </tr>
          </thead>
          <tbody class="completedProjectDisplay"></tbody>
        </table>
      </div>

      <div class="row justify-content-center mt-3">
        <button class="btn btn-danger clearAllBtn col-8">
          Clear All Projects
        </button>
      </div>
    </main>

    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- main jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
